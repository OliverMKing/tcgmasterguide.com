name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  database_migrations:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Database Migrations
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Get runner IP
        id: ip
        run: echo "ip=$(curl -s https://api.ipify.org)" >> $GITHUB_OUTPUT

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Whitelist runner IP for SQL
        run: |
          az sql server firewall-rule create \
            --resource-group tcgmasterguide-prod-rg \
            --server tcgmasterguide-prod-sql \
            --name github-runner-${{ github.run_id }} \
            --start-ip-address ${{ steps.ip.outputs.ip }} \
            --end-ip-address ${{ steps.ip.outputs.ip }}

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Remove runner IP from SQL firewall
        if: always()
        run: |
          az sql server firewall-rule delete \
            --resource-group tcgmasterguide-prod-rg \
            --server tcgmasterguide-prod-sql \
            --name github-runner-${{ github.run_id }}

  build_and_deploy_job:
    needs: [database_migrations]
    # Run even if migrations were skipped (PRs don't run migrations)
    if: |
      always() &&
      (needs.database_migrations.result == 'success' || needs.database_migrations.result == 'skipped') &&
      (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed'))
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          fetch-depth: 0 # Full history needed to get last modified dates from git log

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          NODE_VERSION: '20' # anything higher isn't supported yet by Oryx
          # these aren't secrets and we need to bake them in at build time
          NEXT_PUBLIC_APPINSIGHTS_CONNECTION_STRING: 'InstrumentationKey=cac8631b-0005-4ef2-9db2-e5a5dee57321;IngestionEndpoint=https://eastus2-3.in.applicationinsights.azure.com/;LiveEndpoint=https://eastus2.livediagnostics.monitor.azure.com/;ApplicationId=ac1260d2-af55-40df-89d2-b1149d4bbd73'
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: 'pk_live_Y2xlcmsudGNnbWFzdGVyZ3VpZGUuY29tJA'
          # Remove broken Prisma symlinks and replace with actual files
          POST_BUILD_COMMAND: 'rm -rf .next/node_modules/@prisma && cp -rL node_modules/@prisma .next/node_modules/ 2>/dev/null || true'
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: ".next" # Next.js build output
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
